title: "Demonstrearje spontaan!"
hero_lead: "Yn in spontane demonstraasje jouwe jo jo miening iepenbier út, sûnder jo stêd foarôf te ynformearjen dat jo dat dogge. Spontane demonstraasjes binne enerzjyk en effektyf. Yn Nederlân meie jo spontaan demonstrearje. Grip dus dizze kâns, demonstrearje spontaan!"
