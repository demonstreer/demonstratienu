fire_drawing: "In tekening fan in heech baarnend fjoer"
energetic_title: "Enerzjyk."
energetic_description: "Spontane demonstraasjes jouwe jo enerzjy! In spontane demonstraasje kin direkt reagearje op resinte eveneminten. Jo nimme aksje tegearre mei oaren, op in manier dy't foar jo wurket."
arrow_drawing: "In tekening fan in doel mei in pylk yn it midden"
effective_title: "Effektyf."
effective_description: "Spontane demonstraasjes binne effektiver. Oankundige demonstraasjes wurde hieltyd faker earne yn in hoekje delset. Mei in spontane demonstraasje kinne jo daliks jo boadskip oerbringe en jo doel berikke."
fist_drawing: "In tekening fan in ferhege fûst"
control_title: "Bliuw yn kontrôle"
control_description: "Mei spontane demonstraasjes behâlde jo de kontrôle. Boargemasters brûke hieltyd mear de offisjele oankundiging fan in demonstraasje om jo ûnnedich te beheinen. Dat is net goed. In spontane demonstraasje wurdt net offisjeel oankundige. Sa kinne boargemasters in oankundiging net misbrûke om jo demonstraasje te beheinen. Dat manier wêrop jo sels kontrôle hâlde."
rights: "stean yn jo rjocht"
rights_title: "Kinne jo spontaan demonstrearje?"
rights_description_pt1: "Ja, jo meie spontaan demonstrearje yn Nederlân."
rights_description_pt2: "Soms wolle jo gewoan spontaan mei oare minsken de strjitte op. Dy mooglikheid is tige wichtich yn in frije maatskippij. It rjocht op iepenbiere gearkomste is fêstlein yn "
rights_description_law: "it Europeesk Ferdrach oangeande de rjochten fan 'e minske, kêst 11." 
rights_description_pt4: "Dat ferdrach beskermet ek demonstraasjes dy't jo net foarôf oankundigje oan jo gemeente."
rights_description_pt5: "Dus yn Nederlân meie jo spontaan demonstrearje. Grip dy kâns!"
person_drawing: "In persoan dy't in gesichtsmasker draacht, hier yn twa flechten, en in denimjacke hâldt in teken mei de wurden Demonstrearje Spontaan."
