title: "Demonstreer spontaan!"
hero_lead: "Met een spontane demonstratie uit je samen openbaar je mening, zónder dat je dit vooraf aankondigt bij je gemeente. Spontane demonstraties zijn energiek en effectief. Je mag in Nederland gewoon spontaan demonstreren. Dus grijp die kans, demonstreer spontaan!"
join: "Doe mee"
organizations: "Organisaties"
clear: "Duidelijk"
what_is: "Wat is spontaan demonstreren?"
green_tick: "Groen vinkje"
characteristics: "Een spontane demonstratie heeft de volgende kenmerken:"
characteristic_people: "Twee of meer mensen komen openbaar samen"
characteristic_expression: "Er wordt een idee geuit"
characteristic_unannounced: "De demonstratie wordt niet vooraf officieel aangekondigd bij je gemeente"
amnesty_quote: "spontane en niet-aangemelde demonstraties moeten beschermd worden"
stronger: "Sterker."
why_title: "Waarom spontaan demonstreren?"
why_explanation: "Waarom zou je spontaan demonstreren? Spontaan demonstreren heeft meerdere voordelen."
fire_drawing: "Een lijntekening van een hoog brandend vuur"
energetic_title: "Energiek."
energetic_description: "Spontane demonstraties geven je energie! Een spontane demonstratie kan direct inspelen op recente gebeurtenissen. Je voert samen met anderen actie, op een manier die voor jou werkt."
arrow_drawing: "Lijntekening van een schietschijf met in het middel een pijl"
effective_title: "Effectief."
effective_description: "Spontane demonstraties zijn effectiever. Aangekondigde demonstraties worden steeds vaker ergens in een hoekje achteraf weggezet. Met een spontane demonstratie kun je direct jouw boodschap overbrengen en je doel bereiken."
fist_drawing: "Lijntekening van een geheven vuist."
control_title: "Behoud de controle"
control_description: "Met spontaan demonstreren behoud je de controle. Steeds vaker misbruiken burgemeesters de officiële aankondiging van een demonstratie om je onnodig in te perken. Dat is niet oké. Een spontane demonstratie is niet officieel aangekondigd. Dus kunnen burgemeesters ook geen aankondiging misbruiken om je demonstratie in te perken. Zo behoud je zelf de controle."
rights: "sta in je recht"
rights_title: "Mag je spontaan demonstreren?"
rights_description_pt1: "Ja, je mag in Nederland spontaan demonstreren."
rights_description_pt2: "Soms wil je gewoon spontaan met andere mensen de straat op. Die mogelijkheid is erg belangrijk in een vrije samenleving. Het recht op openbaar samenkomen is vastgelegd in "
rights_description_law: "het Europees Verdrag voor de Rechten van de Mens, artikel 11." 
rights_description_pt4: "Dat verdrag beschermt ook demonstraties die je niet van tevoren aankondigt bij je gemeente."
rights_description_pt5: "Dus je mag in Nederland gewoon spontaan demonstreren. Grijp die kans!"
person_drawing: "Een persoon met gezichtsmasker, het haar in twee vlechten, een spijkerjasje aan houdt een bord vast met daarop de woorden Demonstreer Spontaan"
groups: "Je bent in goed gezelschap"
groups_support: "Spontaan demonstreren wordt ondersteund door de meest vooruitstrevende groepen in Nederland."
groups_yours: "Jouw groep straks hier?"
exhortation: "Ga zelf ook spontaan demonstreren! Zit je bij een groep of organisatie, en steunen jullie ook de vrijheid om spontaan te demonstreren? Sluit je aan →"
