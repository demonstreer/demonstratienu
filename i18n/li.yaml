control_title: "Blief in controle"
control_description: "Mit spóntaone demonstraties behawwe geer de controle. Börgemeisters misbruuke de officiële aankondiging vaan ‘n demonstratie steeds mie um uch onnudeg te beperke. Dat is neet good. ‘n Spontane demonstratie weurt neet officieel aongekóndeg. Dus börgemeisters kinne ‘n aankondiging neet misbruuke um eur demonstratie te beperke. Dat de meneer boe-op geer uchzelf controleert."
rights: "staon in eur rechts"
rights_title: "Kinste spontaan demonstrere?"
rights_description_pt1: "Jao, geer maag spontaan demonstrere in Nederland."
rights_description_pt2: "Soms wils se gewoen spontaan mit andere lui op straot gaon. Die meugelikheid is erg belangriek in un vrije sameleving. ‘t Rech op openbare samekoms is vasgesjreve in "
rights_description_law: "'t Europees Verdraag euver Minserechte, artikel 11." 
rights_description_pt4: "Det verdraag besjermp ouch demonstraties die geer neet veuraf aon eur gemeinte aankondigt."
rights_description_pt5: "Dus in Nederland kinste spontaan demonstrere. Gebruuk die kans!"
