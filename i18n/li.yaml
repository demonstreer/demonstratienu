effective_title: "Effectief."
effective_description: "Spontane demonstraties zien effectiever. Aongekondigde demonstraties weure steeds mie ergens in ‘n hook weggezat. Mit ‘n spontane demonstratie kins se dien boodsjap metein euverbringe en dien doel bereike."
