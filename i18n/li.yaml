title: "Spontaan demonstrere!"
hero_lead: "Mit ‘n spontane demonstratie kins se in ‘t openbaar dien meining oetdrukke, zoonder ‘t veuraf aon dien gemeinte te kondige. Spontane demonstraties zien energiek en effectief. In Nederland maags se spontaan demonstrere. Dus grip die kans op, demonstreer spontaan!"
