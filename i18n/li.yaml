energetic_title: "Energiek."
energetic_description: "Spontane demonstraties geve dich energie! ‘n Spontane demonstratie kin direk reagere op recente gebeurtenisse. Geer nump same mit andere actie, op ‘n meneer die veur dich wèrk."
