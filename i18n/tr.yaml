control_title: "Kontrolü elinizde tutun"
control_description: "Spontane bir şekilde gösteri yaparak kontrolü elinizde tutarsınız. Belediye başkanları, bir gösterinin resmi duyurusunu, sizi gereksiz yere kısıtlamak için giderek daha fazla suistimal ediyor. Bu doğru değil. Spontan bir gösterinin resmi olarak duyurulmadığı belirtildi. Yani belediye başkanları bir duyuruyu gösteriyi kısıtlamak için suistimal edemez. Böylece kendinizi kontrol altında tutmuş olursunuz."
