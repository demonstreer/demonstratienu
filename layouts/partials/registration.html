<div class="bg-orange-700 py-12 flex flex-col md:flex-row lg:px-24">

  <!-- Form description -->
    <div class="flex-1 p-4">
      <h2 id="doe-mee" class="text-4xl s:text-4xl md:text-6xl lg:text-6xl text-slate-100 italic font-display text-start mb-10">{{ i18n "join" }}</h2>
      <p class="mt-6 text-lg/8 text-slate-200">{{ i18n "exhortation" }}</p>
    </div>

    <!-- Form -->
    <div class="flex-1 p-4">
      <form class="max-w-sm mx-auto" action="https://formspree.io/f/xgvvwyqo" class="grid gap-6" target="_top" method="POST">
        <input type="hidden" name="_language" value="nl"/>
        <div class="mb-5">
          <label for="name" class="block mb-2 mt-6 text-lg/8 text-slate-200">{{ i18n "name" }}</label>
          <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="{{ i18n "name_placeholder" }}" required />
        </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 mt-6 text-lg/8 text-slate-200">{{ i18n "email" }}</label>
          <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="{{ i18n "email_placeholder" }}" required />
        </div>
        <div class="mb-5">
          <label class="block mb-2 mt-6 text-lg/8 text-slate-200" for="website">{{ i18n "web_socials" }}</label>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
            id="website"
            name="website"
            placeholder="{{ i18n "web_socials_placeholder" }}"
            required
          />
        </div>
        <button type="submit" class="px-6 py-3 mt-4 font-mono uppercase text-white border border-white rounded-md text-lg hover:bg-orange-600 hover:border-orange-600">{{ i18n "submit" }}</button>
      </form>
    </div>
  </div>
